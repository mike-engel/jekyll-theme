<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:500,700|Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <script src="{{ "/assets/jquery-3.2.1.slim.min.js" | relative_url }}"></script>
  <script>
    $(function() {
      $('.toggle > h1, .toggle > h2, .toggle > h3, .toggle > h4, .toggle > h5, .toggle > h6').each(function(index) {
        var label = $(this);
        label.on('click', function() {
          label.parent().toggleClass('toggle-disabled');
        });
      });
    });
  </script>
</head>
